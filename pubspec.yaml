name: ai_assistant
description: "An AI Assistant (ChatBot, Image Generator & Language Translator) App Based on ChatGPT developed by Pratham Makwana"

publish_to: 'none'

# App Version

version: 1.0.0+1

environment:
  sdk: ^3.5.1

# Dependencies
dependencies:
  flutter:
    sdk: flutter


  #  iOS style icons.
  cupertino_icons: ^1.0.8

  # For using lottie animation
  lottie: ^3.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Encourage Good Practice
  flutter_lints: ^4.0.0

  # For Changing App Icon
  icons_launcher: ^2.1.7


flutter:

  # Enables Material Design
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/lottie/
  #   - images/a_dot_ham.jpeg


